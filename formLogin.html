<html>
<head>
	<title>Login Angular</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script SRC="bower_components/angular/angular.min.js" TYPE="text/javascript"></script>
	<script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/animacion.css">
	<script SRC="js/app.js" TYPE="text/javascript"></script>

</head>
	<body ng-app="LoginAngular" ng-controller="controlLogin">
	<ul class="nav nav-tabs">
	     <li  class="btn btn-info animated bounceInLeft" >
	     	<a href="index.html">
	     		 <span class="glyphicon glyphicon-list-alt">&nbsp;</span>
	     		 Inicio
	     	</a>
	     </li>
	</ul>
	     
	    <div class="container">
		<div class="page-header">
			<center> <h1>Login Angular</h1>   </center>     
		</div>

		<div class="CajaInicio animated bounceInRight">
			<h1>LOGIN</h1>
			<form name="FormLogin" novalidate>

		<p>
			<input type="email" name="email" ng-model="usuario.email" placeholder="ingrese email" required>
			<span ng-show="FormLogin.email.$error.required">El email es requerido</span>
			<span ng-show="FormLogin.email.$error.email">El email es invalido</span>
		</p>

		<p>
			<input type="password" name="password" ng-model="usuario.password" ng-minlength="7" placeholder="ingrese contrasena" required>
			<span ng-show="FormLogin.password.$error.required">La contrasena es requerida</span>
			<span ng-show="FormLogin.password.$error.minlength">La contrasena debe tener como minimo 7 caracteres</span>
		</p>

		<p>
		  <a class="btn btn-info " ng-disabled="FormLogin.$dirty && FormLogin.$invalid && FormLogin.password.minlength != 7" ng-click="Login()" ><span class="glyphicon glyphicon-save">&nbsp;</span>Ingresar</a>
		  <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
		</p>

		</form>
			
		</div>
</body> 

</body>
</html>
